<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vendor/css/font-awesome-4.7.0/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="vendor/js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="vendor/js/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/js/bootstrap-table-1.12.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="vendor/js/colorpicker/css/colorpicker.css" media="screen" type="text/css" />
    <link rel="stylesheet" id="designer_theme" href="vendor/dragUI/css/designer_white.css">

    <script type="text/javascript" src="vendor/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="vendor/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendor/js/bootstrap-table-1.12.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="vendor/js/colorpicker/js/colorpicker.js"></script>
    <script type="text/javascript" src="vendor/require.js" class="last"></script>

    <script type="text/javascript">
        $.composerMap = {};
        var designerType = "absolute";
        var basePath = "http://localhost:63342/dragUI/";
        var composerBasePath = basePath;
        var composerConfig = {
            'c_label':composerBasePath+'js/composer/c_label',
            'c_iframe':composerBasePath+'js/composer/c_iframe',
            'chart_zhuzhuangtu':composerBasePath+'js/composer/chart_zhuzhuangtu',
            'chart_bingzhuangtu':composerBasePath+'js/composer/chart_bingzhuangtu',
            'chart_zhexiantu':composerBasePath+'js/composer/chart_zhexiantu'
        };
        require.config({
            paths:{
                'composerMap':composerBasePath+'js/composer/composerMap',
            }
        });
        require(['composerMap'], function (composerMap){
            var groupList = [{
                groupName:"基本",groupList:[{
                    groupName:"简单组件",composerList:[
                        {type:"c_label",options:{}}
                        ,{type:"c_label",title:"test1",options:{property:{private:{info:"test1"}}}}
                        ,{type:"c_label",title:"test2",icon:composerBasePath+"image/biaoqian_1.png",options:{property:{private:{info:"test2"}}}}
                    ]
                },{
                    groupName:"页面组件",composerList:[
                        {type:"c_iframe",title:"百度",options:{property:{private:{src:"http://www.baidu.com"}}}}
                        ,{type:"c_iframe",title:"网易",icon:composerBasePath+"image/iframe_1.png",options:{property:{private:{src:"http://www.163.com"}}}}
                    ]
                }]
            },{
                groupName:"图表",groupList:[{
                    groupName:"简单图表",composerList:[
                        {type:"chart_zhuzhuangtu",options:{}}
                        ,{type:"chart_bingzhuangtu",options:{}}
                        ,{type:"chart_zhexiantu",options:{}}
                    ]
                }]
            }];
            composerMap.init({
                designer:$("#designer"),
                groupList:groupList,
                theme:"dark"//dark or white
            });
            composerMap.show();
            $.composerMap = composerMap;
        });
    </script>
</head>
<body>

<div id="dragList">
    <ul id="groupList" class="groupList">
        <li bindShow="bodySettingBox" id="body_setting">设置</li>
    </ul>
    <div id="bodySettingBox" class="groupCenter">
        <div class="property_list">
            <div class="property_item">
                <div class="property_label">页面宽度：</div>
                <div class="property_info"><input type="text" id="bodyWidth"/></div>
            </div>
            <div class="property_item">
                <div class="property_label">页面高度：</div>
                <div class="property_info"><input type="text" id="bodyHeight"/></div>
            </div>
            <div class="property_item">
                <div class="property_label">背景颜色：</div>
                <div class="property_info">
                    <div class="color_picker" id="bodyBg">
                        <input type="text" readonly="readonly">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="propertyList">
    <ul id="propertyGroupList" class="groupList">
        <li class="selected">布局</li>
        <li>数据</li>
        <li>事件</li>
    </ul>
    <div id="propertyBox" class="groupCenter selected">

    </div>
</div>

<div id="designer_tools">
    <!--<div class="designer_btn"><i class="fa fa-undo-alt"></i>返回</div>-->
    <div class="designer_btn" id="designer_save"><i class="fa fa-save"></i>保存</div>
    <div class="designer_btn" id="designer_lock" lock="0"><i class="fa fa-lock"></i>锁定</div>
    <div class="designer_btn" id="designer_view"><i class="fa fa-eye"></i>预览</div>
    <div class="designer_btn" id="designer_delete"><i class="fa fa-trash-alt"></i>删除</div>
</div>
<div id="designerBox">
    <div id="designerBg">
    </div>
    <div id="designerContainer">
        <div id="designer" style="width:1920px;height:1080px;"></div>
    </div>
</div>
<div id="designerView">
    <div id="designerViewMsk"></div>
    <div id="designerViewContainer"></div>
    <div id="designerCloseBtn">
        <i class="fa fa-window-close"></i>
    </div>
</div>
</body>
</html>
